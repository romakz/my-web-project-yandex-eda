<div class="search-box">

  <div class="input-box">
    <mat-icon aria-hidden="false" aria-label="Example home icon">search</mat-icon>
    <form (ngSubmit)="find()">
      <input type="text" [(ngModel)]="search" [ngModelOptions]="{standalone: true}" placeholder="Название, кухня или блюдо">
    </form>
  </div>

  <div class="search-ans">
    <div [routerLink]="['/restaurant', res.id]" class="ans-res" *ngFor="let res of answer">{{res.name}}</div>
  </div>

</div>
