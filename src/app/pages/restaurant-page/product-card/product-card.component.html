<div class="food-card-body">

  <div class="card-title">
    <h3>{{product.name}} <span>{{product.mass | productValueFormat: product.value}}</span></h3>
    <span>{{product.price | currency: 'KZ'}}</span>
  </div>

  <div class="card-image" *ngIf="product.imageUrl">
    <img [src]="product.imageUrl" alt="Product image">
  </div>

</div>
