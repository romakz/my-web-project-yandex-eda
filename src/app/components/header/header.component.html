<header>

  <div class="header-content">

    <div class="right-content">
      <a>
        <img routerLink="/" src="assets/images/logos/yandex-eda-logo.png" alt="Yandex logo image">
      </a>
    </div>

    <div class="left-content">
      <button *ngIf="getAuthStatus() === false">Sign Up</button>
      <button *ngIf="getAuthStatus() === false" (click)="login()">Sign In</button>

      <button *ngIf="getAuthStatus() === true" class="menu-btn" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <img src="assets/images/logos/account-profile.webp" alt="account avatar">
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="navToProfile()">
          <mat-icon>account_circle</mat-icon>
          <span>Account Name</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <span>Log out</span>
        </button>
      </mat-menu>
    </div>

  </div>

</header>
